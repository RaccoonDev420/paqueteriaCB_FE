<div class="col-6 mx-auto row">
    <h1 class="COL-12 text-center mt-4">
        ENCUENTRA TU PAQUETE
    </h1>
    <form [formGroup]="searchPackageForm" class="col-12 row mt-4">
        <div class="col-12 text-center row">
            <p class="col-12">Ingrese el numero de folio<p>
            <div class="col-12 row mt-3">
                <div class="col-9">
                    <input type="number" pInputText formControlName="id" [placeholder]="'Numero de folio'" class="col-12"/>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary col-12 p-2" (click)="onSubmit()" style="color: white;">Buscar</button>
                </div>
            </div>
        </div>
    </form>

    <mail-package-component [mailPackage]="package" *ngIf="showResult"></mail-package-component>
</div>
<p-toast></p-toast>
